<div class="bg-white rounded-2xl shadow-lg p-6 sticky top-24">
  <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
    <i class="fas fa-filter mr-2 text-indigo-600"></i>
    Filtres
  </h2>

  <!-- Search Bar -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2 ring-indigo-500">Recherche</label>
    <div class="relative">
      <input
        type="text"
        id="searchInput"
        placeholder="Nom, expertise, mots-clÃ©s..."
        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none focus:border-transparent"
        [(ngModel)]="searchTerm"
        (input)="onSearchInputChange()"
      />
      <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>
  </div>

  <!-- Profession Filter -->
  <div class="mb-6">
    <label class="block text-md font-bold text-gray-700 mb-3">Profession</label>
    <div class="space-y-2 max-h-48">
        @for (p of professionList; track p) {
  <div class="flex items-center">
    <input
      type="radio"
      name="profession"
      class="h-4 w-4 text-indigo-600 cursor-pointer"
      [value]="p"
      (change)="onProfessionSelect(p)"
      [checked] = "p =='all profession'"
      [id]="'profession-' + p"
    />
    <label
      [for]="'profession-' + p"
      class="ml-2 text-sm text-gray-700 cursor-pointer hover:text-indigo-600 capitalize"
    >
      {{ p.replace('-', ' ') }}
    </label>
  </div>
}
    </div>
  </div>

  <!-- Language Filter -->
  <div class="pt-6">
    <label class="block text-md font-bold text-gray-700 mb-3">Langue</label>
    <div class="space-y-2">
      @for (lang of languageList; track lang) {
  <div class="flex items-center">
    <input
      type="radio"
      name="language"
      class="h-4 w-4 text-indigo-600 cursor-pointer"
      [value]="lang"
      (change)="onLanguageSelect(lang)"
      [checked] = "lang =='all language'"
      [id]="'lang-' + lang"

    />
    <label
      [for]="'lang-' + lang"
      class="ml-2 text-sm text-gray-700 cursor-pointer hover:text-indigo-600 capitalize"
    >
      {{ lang }}
    </label>
  </div>
}

    </div>
  </div>
</div>
