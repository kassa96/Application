<div class="interviewer-profile">
  <div class="bg-white rounded-2xl shadow-lg mb-8 overflow-hidden">
    <div class="relative w-full h-64 bg-mesh">
      <div class="absolute bottom-0 left-8 transform translate-y-1/2">
        <img 
          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=120&h=120&fit=crop&auto=format" 
          [alt]="interviewer.name" 
          class="w-24 h-24 rounded-full border-4 border-white shadow-lg object-cover"
        />
      </div>
    </div>

    <div class="px-8 pt-14 pb-8">
      <div class="flex flex-col justify-between mb-6">
        <div class="flex flex-col flex-1 mb-6">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">
            {{ interviewer.name }}
          </h1>
          <p class="text-xl text-zinc-600 font-semibold mb-4">
            {{ interviewer.activity }}
          </p>
        </div>

        <div class="flex flex-1 space-x-3">
          @if (interviewer.linkedin) {
            <a 
            target="_blank"
              [href]="interviewer.linkedin"
              target="_blank"
              class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center"
            >
              <i class="fab fa-linkedin mr-2"></i>
              LinkedIn
            </a>
          }

          <button 
            title="Générer des questions pertinentes pour un podcast avec l'intervenant"
            id="generateQuestionsBtn" 
            class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-3 rounded-lg hover:cursor-pointer hover:from-indigo-600 hover:to-purple-700 transition-all duration-300 flex items-center justify-center transform hover:scale-105 shadow-lg"
          >
            <i class="fas fa-magic mr-2"></i>
            Générer des questions pertinentes
          </button>
        </div>
      </div>
    </div>
  </div>
@if (interviewer.biography){
  <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
      <i class="fas fa-user-circle mr-3 text-indigo-600"></i>
      Biography
    </h2>
    
    <div class="prose prose-lg max-w-none text-gray-700">
      <p class="mb-4 text-md font-medium text-xl leading-relaxed" [innerHTML]="interviewer.biography">
      </p>
    </div>
  </div>
  }
</div>
