<div class="hover:bg-gray-50 p-2 rounded-lg cursor-pointer transition-colors">
  <div class="flex items-center">
    <img [src]="otherInterviewer.image_profil"
         [alt]="otherInterviewer.name" 
         class="w-18 h-18 rounded-full border-4 border-white shadow-lg object-cover">
    <div class="pl-2">
      <h3 class="font-semibold text-gray-800">{{ otherInterviewer.name }}</h3>
      <p class="text-sm text-gray-600">{{ otherInterviewer.activity }}</p>
    </div>
  </div>
</div>
