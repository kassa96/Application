services:
  backend:
    build: ./backend
    container_name: backend_fastapi
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always

  frontend:
    build: ./frontend
    container_name: frontend_angular
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
